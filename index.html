<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="robot-solid.svg">
    <title>Maya Bot</title>

    <script src="https://kit.fontawesome.com/6df2fa3e41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- Start Page -->
        <div class="start_btn">
            <div class="info_box">
                <i class="icon fas fa-robot"></i>
                <h1 class="info_title">Interview with maya bot</h1>
                <p class="sub_info font_1">proceed to continue with your interview</p>
            </div>
            <button class="s_btn btn">Start Quiz</button>
        </div>


        <!-- Question Box -->
        <div class="question_box">

            <header>
                <div class="progress_bar"></div>
            </header>

            <section class="q_box">
                
            </section>

            <footer>
                <div class="total_q">
                    <span><p class="fn">0</p>Of<p class="ln">0</p>Questions</span>
                </div>
                <button class="next_btn">Next</button>
            </footer>

        </div>

        <!-- Suggestion Page -->
        <div class="s_box">
            <div class="icon">
                <i class="fas fa-user-check"></i>
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="buttons">
                <button class="btn btn_r">Replay Survey</button>
                <button class="btn btn_q">Quit Survey</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/question.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
